<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment | Master Directory</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --mario-sky: #5c94fc;
            --mario-green: #70c05a;
            --coin-yellow: #fcd800;
            --ent-blue: #3f51b5; /* Blue from your header */
            --ent-purple: #6a1b9a; /* Purple from your side bar */
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(to bottom, var(--mario-sky) 0%, var(--mario-green) 100%);
            background-attachment: fixed;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: rgba(0, 0, 0, 0.85);
            border: 6px solid #000;
            padding: 20px;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.4);
        }

        /* Matches your blue spreadsheet header */
        .header-banner {
            background-color: var(--ent-blue);
            color: #000;
            padding: 20px;
            border: 4px solid #000;
            margin-bottom: 30px;
            font-size: 1.2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 15px;
            border-left: 20px solid var(--ent-purple); /* Visual nod to your purple sidebar */
            padding-left: 15px;
        }

        .link-card {
            background: #fff;
            color: #000;
            padding: 25px;
            text-decoration: none;
            border: 4px solid #000;
            font-size: 0.7rem;
            transition: 0.1s;
            display: block;
        }

        .link-card:hover {
            background: var(--coin-yellow);
            transform: scale(1.05);
            box-shadow: 5px 5px 0px #000;
        }

        .back-nav {
            margin-top: 40px;
            display: inline-block;
            color: var(--coin-yellow);
            text-decoration: none;
            font-size: 0.7rem;
            padding: 10px;
        }

        .back-nav:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-banner">ENTERTAINMENT</div>
        
        <div class="grid">
            <a href="https://moviebox.ph/" target="_blank" class="link-card">MOVIEBOX</a>
            <a href="https://tv.garden/" target="_blank" class="link-card">TV GARDEN</a>
        </div>

        <a href="https://adrian10181.github.io/MASTER-DIRECTORY/" class="back-nav"><< BACK TO WORLD SELECT</a>
    </div>

</body>

</html>

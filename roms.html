<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROMs & Emulators | Master Directory</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --mario-sky: #5c94fc;
            --mario-green: #70c05a;
            --coin-yellow: #fcd800;
            --rom-teal: #00897b; /* New teal color for the ROM section */
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(to bottom, var(--mario-sky) 0%, var(--mario-green) 100%);
            background-attachment: fixed;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: rgba(0, 0, 0, 0.9);
            border: 6px solid #000;
            padding: 25px;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.5);
        }

        .header-banner {
            background-color: var(--rom-teal);
            color: #fff;
            padding: 20px;
            border: 4px solid #000;
            margin-bottom: 30px;
            font-size: 1rem;
            text-shadow: 3px 3px #000;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 15px;
        }

        .link-card {
            background: #fff;
            color: #000;
            padding: 20px;
            text-decoration: none;
            border: 4px solid #000;
            font-size: 0.6rem;
            transition: 0.1s;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .link-card:hover {
            background: var(--coin-yellow);
            transform: scale(1.05);
            box-shadow: 5px 5px 0px #000;
        }

        .badge {
            font-size: 0.45rem;
            color: #555;
            background: #eee;
            padding: 4px;
            display: inline-block;
        }

        .back-nav {
            margin-top: 40px;
            display: inline-block;
            color: var(--coin-yellow);
            text-decoration: none;
            font-size: 0.7rem;
            padding: 15px;
            border: 4px double var(--coin-yellow);
        }

        .back-nav:hover {
            background: var(--coin-yellow);
            color: #000;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-banner">ROMS & EMULATORS</div>
        
        <div class="grid">
            <a href="https://vimm.net/" target="_blank" class="link-card">
                VIMM'S LAIR
                <span class="badge">Safe & Classic ROMs</span>
            </a>
            <a href="https://romspure.cc/" target="_blank" class="link-card">
                ROMSPURE
                <span class="badge">Fast Downloads</span>
            </a>
            <a href="https://www.pokeharbor.com/" target="_blank" class="link-card">
                POKEHARBOR
                <span class="badge">Pok√©mon ROM Hacks</span>
            </a>
            <a href="https://cdromance.com/" target="_blank" class="link-card">
                CDROMANCE
                <span class="badge">ISO & Retro Disc Games</span>
            </a>
        </div>

        <h2 style="font-size: 0.8rem; margin: 40px 0 20px; color: var(--coin-yellow);">[ EMULATORS ]</h2>
        
        <div class="grid">
            <a href="https://retroarch.com/" target="_blank" class="link-card">RETROARCH</a>
            <a href="https://www.ppsspp.org/" target="_blank" class="link-card">PPSSPP (PSP)</a>
            <a href="https://rpcs3.net/" target="_blank" class="link-card">RPCS3 (PS3)</a>
        </div>

        <a href="games.html" class="back-nav"><< BACK TO GAMES</a>
    </div>

</body>
</html>

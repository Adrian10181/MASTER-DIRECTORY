<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games | Master Directory</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --mario-sky: #5c94fc;
            --mario-green: #70c05a;
            --coin-yellow: #fcd800;
            --online-green: #2e7d32;
            --category-blue: #3f51b5;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(to bottom, var(--mario-sky) 0%, var(--mario-green) 100%);
            background-attachment: fixed;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: rgba(0, 0, 0, 0.85);
            border: 6px solid #000;
            padding: 20px;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.4);
        }

        .section-header-green {
            background-color: var(--online-green);
            color: #fff;
            padding: 15px;
            border: 4px solid #000;
            margin: 20px 0;
            font-size: 0.9rem;
            text-shadow: 2px 2px #000;
        }

        .section-header-blue {
            background-color: var(--category-blue);
            color: #fff;
            padding: 15px;
            border: 4px solid #000;
            margin: 40px 0 20px 0;
            font-size: 0.9rem;
            text-shadow: 2px 2px #000;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 15px;
        }

        .link-card {
            background: #fff;
            color: #000;
            padding: 20px;
            text-decoration: none;
            border: 4px solid #000;
            font-size: 0.6rem;
            transition: 0.1s;
            display: block;
            image-rendering: pixelated;
        }

        .link-card:hover {
            background: var(--coin-yellow);
            transform: scale(1.03);
            box-shadow: 5px 5px 0px #000;
        }

        .back-nav {
            margin-top: 40px;
            display: inline-block;
            color: var(--coin-yellow);
            text-decoration: none;
            font-size: 0.7rem;
            padding: 15px;
            border: 4px double var(--coin-yellow);
            background: rgba(0,0,0,0.5);
        }

        .back-nav:hover {
            background: var(--coin-yellow);
            color: #000;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="section-header-green">ONLINE BROWSER GAMES</div>
        <div class="grid">
            <a href="https://neal.fun/" target="_blank" class="link-card">FUN STUFF ONLINE</a>
            <a href="https://www.drifted.com/" target="_blank" class="link-card">DRIFTING GAME</a>
            <a href="https://www.emugames.com/" target="_blank" class="link-card">EMUGAMES</a>
            <a href="https://www.windows93.net/" target="_blank" class="link-card">WINDOWS 93 EMULATOR</a>
        </div>

        <div class="section-header-blue">GAME CATEGORIES</div>
        <div class="grid">
            <a href="roms.html" class="link-card">ROMS & EMULATORS</a>
            <a href="pcgames.html" class="link-card">PC GAMES</a>
            <a href="https://fitgirl-repacks.site/" target="_blank" class="link-card">RETRO GAMES</a>
        </div>

        <a href="games.html" class="back-nav"><< BACK TO GAMES</a>
    </div>

</body>

</html>

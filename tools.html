<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools | Master Directory</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --mario-sky: #5c94fc;
            --mario-green: #70c05a;
            --coin-yellow: #fcd800;
            --tool-green: #c5e1a5; 
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(to bottom, var(--mario-sky) 0%, var(--mario-green) 100%);
            background-attachment: fixed;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: rgba(0, 0, 0, 0.85);
            border: 6px solid #000;
            padding: 20px;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.4);
        }

        .header-banner {
            background-color: var(--tool-green);
            color: #000;
            padding: 20px;
            border: 4px solid #000;
            margin-bottom: 30px;
            font-size: 1.2rem;
        }

        .section-title {
            font-size: 0.8rem;
            color: var(--coin-yellow);
            margin: 30px 0 15px;
            text-decoration: underline;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .link-card {
            background: #fff;
            color: #000;
            padding: 20px;
            text-decoration: none;
            border: 4px solid #000;
            font-size: 0.6rem;
            transition: 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 50px;
        }

        .link-card:hover {
            background: var(--coin-yellow);
            transform: scale(1.03);
            box-shadow: 5px 5px 0px #000;
        }

        .back-nav {
            margin-top: 40px;
            display: inline-block;
            color: var(--coin-yellow);
            text-decoration: none;
            font-size: 0.7rem;
            padding: 15px;
            border: 4px double var(--coin-yellow);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-banner">TOOLS CATEGORIES</div>

        <div class="section-title">[ AI CHATBOTS ]</div>
        <div class="grid">
            <a href="https://chat.openai.com/" target="_blank" class="link-card">CHATGPT</a>
            <a href="https://gemini.google.com/" target="_blank" class="link-card">GEMINI</a>
            <a href="https://claude.ai/" target="_blank" class="link-card">CLAUDE</a>
            <a href="https://www.blackbox.ai/" target="_blank" class="link-card">BLACKBOX</a>
        </div>

        <div class="section-title">[ CATEGORIES ]</div>
        <div class="grid">
            <a href="picturevideo.html" class="link-card">PICTURE & VIDEO</a>
            <a href="#" class="link-card">AUDIO & MUSIC</a>
            <a href="#" class="link-card">TEXT, DOCS & PDF</a>
            <a href="iconsart.html" class="link-card">ICONS, ARTS & LAYOUTS</a>
            <a href="#" class="link-card">JOBS, WORK RELATED</a>
            <a href="#" class="link-card">BOOKS & LITERATURES</a>
            <a href="#" class="link-card">SKILLS</a>
        </div>

        <a href="index.html" class="back-nav"><< BACK TO WORLD SELECT</a>
    </div>

</body>
</html>

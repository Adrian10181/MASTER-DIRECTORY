<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons & Art | Master Directory</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --mario-sky: #5c94fc;
            --mario-green: #70c05a;
            --coin-yellow: #fcd800;
            --art-purple: #4a148c; /* Deep purple from your spreadsheet */
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(to bottom, var(--mario-sky) 0%, var(--mario-green) 100%);
            background-attachment: fixed;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: rgba(0, 0, 0, 0.85);
            border: 6px solid #000;
            padding: 20px;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.4);
        }

        .header-banner {
            background-color: var(--art-purple);
            color: #fff;
            padding: 20px;
            border: 4px solid #000;
            margin-bottom: 30px;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .link-card {
            background: #fff;
            color: #000;
            padding: 20px;
            text-decoration: none;
            border: 4px solid #000;
            font-size: 0.6rem;
            transition: 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 50px;
        }

        .link-card:hover {
            background: var(--coin-yellow);
            transform: scale(1.03);
            box-shadow: 5px 5px 0px #000;
        }

        .back-nav {
            margin-top: 40px;
            display: inline-block;
            color: var(--coin-yellow);
            text-decoration: none;
            font-size: 0.7rem;
            padding: 15px;
            border: 4px double var(--coin-yellow);
        }

        .back-nav:hover {
            background: var(--coin-yellow);
            color: #000;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-banner">ICONS, ARTS & LAYOUTS</div>
        
        <div class="grid">
            <a href="http://www.flaticon.com/" target="_blank" class="link-card">EXTRA ICONS</a>
            <a href="https://anvaka.github.io/city-roads/" target="_blank" class="link-card">CITY MAP MAKER</a>
            <a href="https://pixie.haus/" target="_blank" class="link-card">PIXEL ART GENERATOR</a>
            <a href="https://www.hitem3d.ai/" target="_blank" class="link-card">PICTURE TO 3D</a>
            <a href="http://pngimg.com/" target="_blank" class="link-card">NO BACKGROUND</a>
            <a href="http://coddy.tech/" target="_blank" class="link-card">MAP ANIMATION</a>
            <a href="https://www.autodraw.com/" target="_blank" class="link-card">AUTO DRAW</a>
        </div>

        <a href="tools.html" class="back-nav"><< BACK TO TOOLS</a>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture & Video | Master Directory</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --mario-sky: #5c94fc;
            --mario-green: #70c05a;
            --coin-yellow: #fcd800;
            --pv-green: #c5e1a5; 
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(to bottom, var(--mario-sky) 0%, var(--mario-green) 100%);
            background-attachment: fixed;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: rgba(0, 0, 0, 0.85);
            border: 6px solid #000;
            padding: 20px;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.4);
        }

        .header-banner {
            background-color: var(--pv-green);
            color: #000;
            padding: 20px;
            border: 4px solid #000;
            margin-bottom: 30px;
            font-size: 1.2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .link-card {
            background: #fff;
            color: #000;
            padding: 20px;
            text-decoration: none;
            border: 4px solid #000;
            font-size: 0.6rem;
            transition: 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 50px;
        }

        .link-card:hover {
            background: var(--coin-yellow);
            transform: scale(1.03);
            box-shadow: 5px 5px 0px #000;
        }

        .back-nav {
            margin-top: 40px;
            display: inline-block;
            color: var(--coin-yellow);
            text-decoration: none;
            font-size: 0.7rem;
            padding: 15px;
            border: 4px double var(--coin-yellow);
        }

        .back-nav:hover {
            background: var(--coin-yellow);
            color: #000;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-banner">PICTURE & VIDEO</div>
        
        <div class="grid">
            <a href="https://imgupscaler.ai/" target="_blank" class="link-card">IMAGE QUALITY</a>
            <a href="https://www.remove.bg/" target="_blank" class="link-card">BACKGROUND REMOVER</a>
            <a href="https://remove.photos/" target="_blank" class="link-card">BACKGROUND REMOVER 2</a>
            <a href="http://www.playphrase.me/" target="_blank" class="link-card">PLAY PHRASES</a>
            <a href="https://paperanimator.com/" target="_blank" class="link-card">PAPER ANIMATOR</a>
            <a href="https://spacetypegenerator.com/" target="_blank" class="link-card">SPACETYPEGENERATOR</a>
            <a href="http://www.canva.com/" target="_blank" class="link-card">CANVA</a>
        </div>

        <a href="tools.html" class="back-nav"><< BACK TO TOOLS</a>
    </div>

</body>
</html>
